<!DOCTYPE html>
<html>
    <head>
        <title>Toggler.js Demo</title>
        <link href="../css/toggler.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/toggler.js" type="text/javascript"></script>
    </head>
    <body>
        <input type='checkbox' data-toggle-color='#f00' data-toggle-position='left' />
        <script type="text/javascript">
            $('input[type="checkbox"]').toggler();
        </script>
    </body>
</html>
